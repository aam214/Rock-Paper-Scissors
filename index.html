<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="game.css">
  <meta name="description" content="A game of rock paper scissors.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body class="body">
<div class="container">
<div class="application">
<h1 class="text-center mt-2">Rock, Paper, Scissors</h1>
<p class="text-center">Play Against the Computer</p>
  <p class="text-center">Choose Your Move:</p>
  <div class="buttons">
  <button id="rock">👊</button>
  <button id="paper">🖐️</button>
  <button id="scissors">✌️</button>
</div>
<h3 class="text-center mt-5" id="result"></h3>
<p class="mt-5" id="scores">
  Your Score: <span id="user-score">0</span>
  <br>
  Computer's Score: <span id="computer-score">0</span>
</p>
</div>
</div>
<script src="game.js"></script>
</body>
</html>
